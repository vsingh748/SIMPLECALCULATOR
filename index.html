<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <div class="container">
            
                <div class="output">
                    output
                </div>
                
                <div class="input">
                    <table id="cal-table">
                        <tr>
                            <th>+</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                        </tr>

                        <tr>
                            <th>-</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                        </tr>

                        <tr>
                            <th>*</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                        </tr>

                        <tr>
                            <th>/</th>
                            <th></th>
                            <th>0</th>
                            <th></th>
                        </tr>

                    </table>
                </div>
          
        </div> 
            

    </div>

</body>
</html>
